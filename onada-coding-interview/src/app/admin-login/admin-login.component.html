<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>

    <div *ngIf="error" class="text-red-500 mb-4 text-sm">{{ error }}</div>

    <form (ngSubmit)="login()" class="space-y-4">
      <input [(ngModel)]="email" name="email" type="email" placeholder="Email"
        class="w-full border px-4 py-2 rounded" required />
      <input [(ngModel)]="password" name="password" type="password" placeholder="Password"
        class="w-full border px-4 py-2 rounded" required />
      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 rounded">
        Login
      </button>
    </form>
  </div>
</div>
