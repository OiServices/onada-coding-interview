<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-10">
  <div class="w-full max-w-xl bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Candidate Information</h2>

    <form #form="ngForm" (ngSubmit)="submitForm()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input [(ngModel)]="fullName" name="fullName" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input [(ngModel)]="email" name="email" type="email" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">GitHub URL</label>
        <input [(ngModel)]="github" name="github" type="text" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Upload Resume</label>
        <input type="file" (change)="handleFileChange($event)" class="w-full border rounded-lg px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Choose Your Track</label>
        <select [(ngModel)]="track" name="track" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="AI/ML">AI/ML</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 rounded-lg transition">
        Submit & Begin Challenge
      </button>
    </form>
  </div>
</div>
