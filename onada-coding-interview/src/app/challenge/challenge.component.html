<div class="min-h-screen bg-gray-100 p-6 flex justify-center">
  <div class="max-w-5xl w-full bg-white rounded-xl shadow-lg p-8 space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">{{ challengeTitle }}</h1>
    <p class="text-gray-700 text-lg">{{ challengeDescription }}</p>

    <ngx-monaco-editor
      [(ngModel)]="code"
      [options]="editorOptions"
      class="h-[400px] border border-gray-300 rounded-md"
    ></ngx-monaco-editor>

    <button
      (click)="submitChallenge()"
      class="mt-4 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-6 py-3 rounded-lg"
    >
      Submit Challenge
    </button>
  </div>
</div>
